<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>팜톡케어 매니저</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="topnav">
      <h1>팜톡케어 매니저 01</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <form action="/" method="POST">
            <p>
              <hr class="hr-text" data-content="MQTT Settings">
              <label for="mqttId">MQTT ID</label>
              <input
                type="text"
                id="mqttId"
                name="mqttId"
                aria-required="true"
                autofocus
              />
              <br />
              <label for="mqttPw">MQTT PW</label>
              <input
                type="password"
                id="mqttPw"
                name="mqttPw"
                aria-required="true"
              /><img
                src="eye.svg"
                style="vertical-align: middle"
                class="toggle-password"
                id="toggle-password"
                alt="Show/Hide Password"
              /><br />
              <br />
              <hr class="hr-text" data-content="Broker Settings">
              <label for="hostId">Host</label>
              <input
                type="text"
                id="hostId"
                name="hostId"
                value="broker.hivemq.com"
                aria-required="true"
              />
              <br />
              <label for="port">Port</label>
              <input
                type="number"
                id="port"
                name="port"
                value="1883"
                aria-required="true"
              /><br />
              <br />
              <hr class="hr-text" data-content="Modubs Settings">
              <label for="sensorId_01_short">Sensor 01</label>
              <select
                id="sensorId_01_short"
                name="sensorId_01_short"
                class="comboBox"
              >
                <!-- <option disabled selected value>==== 선택 ====</option> -->
                <!-- <option value="">=== 선택 ===</option> -->
                <option value="sensorId_01_none">선택하지 않음</option>
                <option disabled>-------------------------------</option>
                <option value="sensorId_01_th">온습도 센서</option>
                <option value="sensorId_01_rain">감우 센서</option>
                <option value="sensorId_01_soil" disabled>수분장력 센서</option>
                <option value="sensorId_01_ec" disabled>지온·지습·EC 센서</option>
              </select>
              <br />
              <label for="slaveId_01_short" class="slaveId">Slave ID(01)</label>
              <input
                type="number"
                id="slaveId_01_short"
                name="slaveId_01_short"
                aria-required="true"
              />

              <hr class="hr-text" data-content="">

              <label for="sensorId_02_short">Sensor 02</label>
              <select
                id="sensorId_02_short"
                name="sensorId_02_short"
                class="comboBox"
              >
                <!-- <option disabled selected value>==== 선택 ====</option> -->
                <!-- <option value="">=== 선택 ===</option> -->
                <option value="sensorId_02_none">선택하지 않음</option>
                <option disabled>-------------------------------</option>
                <option value="sensorId_02_th">온습도 센서</option>
                <option value="sensorId_02_rain">감우 센서</option>
                <option value="sensorId_02_soil" disabled>수분장력 센서</option>
                <option value="sensorId_02_ec" disabled>지온·지습·EC 센서</option>
              </select>
              <br />
              <label for="slaveId_02_short" class="slaveId">Slave ID(02)</label>
              <input
                type="number"
                id="slaveId_02_short"
                name="slaveId_02_short"
                aria-required="true"
              />

              <hr class="hr-text" data-content="">

              <label for="relayId_short" id="label-relayId">Relay</label>
              <select id="relayId_short" name="relayId_short" class="comboBox">
                <!-- <option disabled selected value>==== 선택 ====</option> -->
                <!-- <option value="">=== 선택 ===</option> -->
                <option value="relayId_4ch" disabled>4 channels</option>
                <option value="relayId_8ch">8 channels</option>
                <option value="relayId_16ch" disabled>16 channels</option>
              </select>
              
              <br />

              <label for="slaveId_relay_short" class="slaveId"
                >Slave ID(relay)</label
              >
              <input
                type="number"
                id="slaveId_relay_short"
                name="slaveId_relay_short"
                aria-required="true"
              />

              <hr class="hr-text" data-content="">

              <input type="submit" value="Submit" />
            </p>
          </form>
        </div>
      </div>
      <div>
        <img
          src="logo_kor.png"
          class="logo-daon"
          id="logo-daon"
          name="logo-daon"
        />
      </div>
    </div>
    <script src="./jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $("#toggle-password").on("click", function () {
          let passwordField = $("#mqttPw");
          let passwordFieldType = passwordField.attr("type");
          let toggleIcon = $("#toggle-password");

          if (passwordFieldType === "password") {
            passwordField.attr("type", "text");
            toggleIcon.attr("src", "eye-slash.svg");
          } else {
            passwordField.attr("type", "password");
            toggleIcon.attr("src", "eye.svg");
          }
        });
      });
    </script>
  </body>
</html>
