<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>팜톡스위치 매니저</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- jQuery 라이브러리 로드 -->
    <script src="./jquery-1.11.1.min.js" defer></script>
    <!-- 외부 JavaScript 파일 로드 -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="topnav">
      <h1>팜톡스위치 매니저 01</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <form action="/" method="POST">
            <p>
              <hr class="hr-text" data-content="MQTT Settings">
              <label for="mqttUsername">Username</label>
              <input
                type="text"
                id="mqttUsername"
                name="mqttUsername"
                value="farmtalkSwitch00"
                aria-required="true"
                autofocus
              />
              <br />
              <label for="mqttPw">Password</label>
              <input
                type="password"
                id="mqttPw"
                name="mqttPw"
                value="Farmtalk@123"
                aria-required="true"
              /><img
                src="eye.svg"
                style="vertical-align: middle"
                class="toggle-password"
                id="toggle-password"
                alt="Show/Hide Password"
              /><br />
              <br />
              <hr class="hr-text" data-content="Broker Settings">
              <label for="hostId">Host</label>
              <input
                type="text"
                id="hostId"
                name="hostId"
                value="ea7ace00bfe74a59b7f420f5d3c4745f.s1.eu.hivemq.cloud"
                aria-required="true"
              />
              <br />
              <label for="port">Port</label>
              <input
                type="number"
                id="port"
                name="port"
                value="8883"
                aria-required="true"
              /><br />
              <br />
              <hr class="hr-text" data-content="Modubs Settings">
              <label for="sensorId_01_short">Sensor 01</label>
              <select
                id="sensorId_01_short"
                name="sensorId_01"
                class="comboBox"
              >
                <!-- <option disabled selected value>==== 선택 ====</option> -->
                <!-- <option value="">=== 선택 ===</option> -->
                <option value="sensorId_none">선택하지 않음</option>
                <option id="boundaryLine" disabled>-------------------------------</option>
                <option value="sensorId_th">온습도 센서</option>
                <option value="sensorId_tm100">TM-100</option>
                <option value="sensorId_rain">감우 센서</option>
                <option value="sensorId_ec" disabled>
                  지온·지습·EC 센서
                </option>
                <option value="sensorId_soil" disabled>수분장력 센서</option>
              </select>
              <br />
              <label for="slaveId_01_short" class="slaveId">Slave ID(01)</label>
              <input
                type="number"
                id="slaveId_01_short"
                name="slaveId_01"
                aria-required="true"
              />

              <hr class="hr-text" data-content="">

              <label for="sensorId_02_short">Sensor 02</label>
              <select
                id="sensorId_02_short"
                name="sensorId_02"
                class="comboBox"
              >
                <!-- <option disabled selected value>==== 선택 ====</option> -->
                <!-- <option value="">=== 선택 ===</option> -->
                <option value="sensorId_none">선택하지 않음</option>
                <option id="boundaryLine" disabled>-------------------------------</option>
                <option value="sensorId_th">온습도 센서</option>
                <option value="sensorId_tm100">TM-100</option>
                <option value="sensorId_rain">감우 센서</option>
                <option value="sensorId_ec" disabled>
                  지온·지습·EC 센서
                </option>
                <option value="sensorId_soil" disabled>수분장력 센서</option>
              </select>
              <br />
              <label for="slaveId_02_short" class="slaveId">Slave ID(02)</label>
              <input
                type="number"
                id="slaveId_02_short"
                name="slaveId_02"
                aria-required="true"
              />

              <hr class="hr-text" data-content="">

              <label for="relayId_short" id="label-relayId">Relay</label>
              <select id="relayId_short" name="relayId" class="comboBox">
                <!-- <option disabled selected value>==== 선택 ====</option> -->
                <!-- <option value="">=== 선택 ===</option> -->
                <option value="relayId_4ch" disabled>4 channels</option>
                <option value="relayId_8ch">8 channels</option>
                <option value="relayId_16ch" disabled>16 channels</option>
              </select>

              <br />

              <label for="slaveId_relay_short" class="slaveId"
                >Slave ID(relay)</label
              >
              <input
                type="number"
                id="slaveId_relay_short"
                name="slaveId_relay"
                value="5"
                aria-required="true"
              />

              <hr class="hr-text" data-content="">

              <input type="submit" value="Submit" />
            </p>
          </form>
        </div>
      </div>
      <div>
        <img
          src="logo_kor.png"
          class="logo-daon"
          id="logo-daon"
          name="logo-daon"
        />
      </div>
    </div>
  </body>
</html>
