<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>팜톡스위치 매니저</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- jQuery 라이브러리 로드 -->
    <script src="./jquery-1.11.1.min.js" defer></script>
    <!-- 외부 JavaScript 파일 로드 -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <div class="topnav">
        <h1>장비설정</h1>
      </div>
      <div class="card-grid">
        <form id="submitForm" action="/" method="POST">
          <div class="card-cont">
            <hr class="hr-text" data-content="사용자 설정" />
            <dl>
              <dt><label for="mqttUsername">ID</label></dt>
              <dd>
                <input
                  type="text"
                  id="mqttUsername"
                  name="mqttUsername"
                  value=""
                  required
                  autofocus
                />
              </dd>
            </dl>
            <dl>
              <dt><label for="mqttPw1">PW</label></dt>
              <dd>
                <input
                  type="password"
                  id="mqttPw1"
                  name="mqttPw1"
                  value=""
                  required
                />
              </dd>
            </dl>
            <dl>
              <dt><label for="mqttPw2">PW 확인</label></dt>
              <dd>
                <input
                  type="password"
                  id="mqttPw2"
                  name="mqttPw2"
                  value=""
                  required
                />
                <p id="pwMessage" style="color: orange"></p>
                <!-- 비밀번호 상태 메시지 표시 -->
              </dd>
            </dl>
          </div>
          <div class="card-cont">
            <hr class="hr-text" data-content="부착 기기" />
            <dl>
              <dt>
                <label for="relayId" id="label-relayId">Relay</label>
              </dt>
              <dd>
                <select id="relayId" name="relayId" class="comboBox">
                  <!-- 릴레이는 Modbus ID: 1 -->
                  <option value="relayId_4ch">4 channels</option>
                  <option value="relayId_8ch">8 channels</option>
                  <option value="relayId_16ch">16 channels</option>
                </select>
              </dd>
            </dl>
          </div>
          <div class="card-cont">
            <hr class="hr-text" data-content="" />
            <dl>
              <dt><label for="sensorId_01">Sensor 01</label></dt>
              <dd>
                <select id="sensorId_01" name="sensorId_01" class="comboBox">
                  <option value="">선택하지 않음</option>
                  <option id="boundaryLine" disabled>
                    -------------------------------
                  </option>
                  <option value="sensorId_tm100">온습도 센서 (TM-100)</option>
                  <option value="sensorId_th">온습도 센서 (THT-02)</option>
                  <option value="sensorId_rain">감우 센서 (CNT-WJ24)</option>
                  <option value="sensorId_ec">
                    지온·지습·EC 센서 (RK520-02)
                  </option>
                  <option value="sensorId_soil">
                    수분장력 센서 (TEROS 21)
                  </option>
                </select>
              </dd>
            </dl>
            <dl>
              <dt><label for="sensorId_02">Sensor 02</label></dt>
              <dd>
                <select id="sensorId_02" name="sensorId_02" class="comboBox">
                  <option value="">선택하지 않음</option>
                  <option id="boundaryLine" disabled>
                    -------------------------------
                  </option>
                  <option value="sensorId_tm100">온습도 센서 (TM-100)</option>
                  <option value="sensorId_th">온습도 센서 (THT-02)</option>
                  <option value="sensorId_rain">감우 센서 (CNT-WJ24)</option>
                  <option value="sensorId_ec">
                    지온·지습·EC 센서 (RK520-02)
                  </option>
                  <option value="sensorId_soil">
                    수분장력 센서 (TEROS 21)
                  </option>
                </select>
              </dd>
            </dl>
          </div>
          <div class="">
            <hr class="hr-text" data-content="" />
            <input type="submit" value="확인" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
